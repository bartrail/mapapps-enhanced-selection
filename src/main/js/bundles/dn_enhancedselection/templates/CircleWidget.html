<div>
    <div data-dojo-attach-point="widgetContentNode" data-dojo-type="dijit/layout/ContentPane" class="geometryProvider">
        <div data-dojo-attach-point="distanceRuleLabels"></div>
        <div data-dojo-attach-point="distanceSlider" data-dojo-type="dojox.form.HorizontalRangeSlider"
             data-dojo-props="showButtons:false, disabled:false"></div>
        <div class="textInputArea">
            <span> ${ui.between}</span>
            <input data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="distFromText"
                   data-dojo-props="disabled:false"/>
            <span data-dojo-attach-point="distFromUnit" data-dojo-props="disabled:false"></span>
            <span>${ui.and}</span>
            <input data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="distToText"
                   data-dojo-props="disabled:false"/>
            <span data-dojo-attach-point="distToUnit"></span>
        </div>
    </div>
</div>
