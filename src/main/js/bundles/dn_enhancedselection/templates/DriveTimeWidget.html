<div>
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-attach-point="pane" class="geometryProvider">
        <div class="desc">${i18n.ui.selectionTools.travelTime.desc}</div>
        <div data-dojo-attach-point="timeToolTip">
            <div type="range" data-dojo-type="dijit.form.HorizontalSlider" data-dojo-attach-point="timeSlider"
                 data-dojo-props="showButtons: false, disabled:false" style="width:90%; margin: 0 auto;">

                <div data-dojo-attach-point="timeRuleLabels"></div>

                <div data-dojo-type="dijit/form/HorizontalRule" container="topDecoration" class="alternatingTicks"
                     count=11>
                </div>
            </div>
        </div>
        <div data-dojo-type="dijit/form/Button" type="button" class="startButton input-success"
             data-dojo-attach-event="onClick:onReset">
            ${i18n.ui.selectionTools.travelTime.button}
        </div>
    </div>
</div>
