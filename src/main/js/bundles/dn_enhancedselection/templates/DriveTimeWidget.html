<div data-dojo-type="dijit/layout/ContentPane" data-dojo-attach-point="pane" class="geometryProvider">
    <label>${ui.selectionTools.travelTime.desc}</label>

    <div data-dojo-attach-point="timeRuleLabels"></div>
    <input type="range" data-dojo-type="dijit.form.HorizontalSlider" data-dojo-attach-point="timeSlider"
           data-dojo-props="showButtons: false, disabled:false"><br>
    <input data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="timeText"
           data-dojo-props="disabled:false"/>
    <span>${ui.minutes}</span>
</div>
