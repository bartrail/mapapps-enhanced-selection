<div>
    <div data-dojo-attach-point="rootContainer" data-dojo-type="dijit/layout/BorderContainer"
         data-dojo-props="design:'sidebar', gutters:false, liveSplitters:false">
        <div data-dojo-type="dijit/layout/ContentPane"
             data-dojo-props="region:'top', splitter:false, class : 'enableSelectFeatureFromLayerWidget noVerticalPadding'">
            <div class="row"><label>${ui.enable}</label>
                <div data-dojo-attach-point="enableState" data-dojo-type="dijit/form/CheckBox"
                     data-dojo-props="checked:true, class:'enableSelectFeatureFromLayerWidgetCheckBox'"></div>
            </div>
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center', splitter:false">
            <div data-dojo-attach-point="storeSelection" data-dojo-type="dijit/layout/ContentPane"
                 data-dojo-props="'class':'builderStoreSelection noVerticalPadding'"></div>
        </div>
    </div>
</div>
